<!DOCTYPE html>
<html>
<head>
	<title>User Form</title>
</head>
<body>
	<style type="text/css">
		.form-style{
			border-color: 2px solid blue;
			
		}	
		form{
			left: 50%;
			top: 50%;
			margin-left: -10%;
			position: absolute;
			margin-top: -10%;
			border-color: 2px solid blue;
		}
		input[type=text],input[type=date]{
			width: 150px;
			padding: 1px 20px;
			margin: 8px 0;
			display: block;
		}

	</style>
	<div class='form-style'>
		<form method='POST' action='/form2'>
			<input type="text" name="name" placeholder="Enter the name">
			<input type='text' name='lname' placeholder="Enter the last name">
			<input type="date" name="date" placeholder="Enter the date">
			<input type="submit" value='Submit'>
		</form>
	</div>
</body>
</html>
