<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p id="demo"></p>
	<script type="text/javascript">
		function display(some){
			document.getElementById("demo").innerHTML=some;
		}
		function cal(num1,num2){
			let sum=num1+num2;
			return sum;
		}

		let result=cal(2,3);
		display(result);
	</script>

</body>
</html>
