<!DOCTYPE html>
<html>
<head>
	<title>Prime Check</title>
</head>
<body>
	<input type="text" id="input">
	<input type="button" value="submit" onclick="check()">

<p id="check"></p>
<script type="text/javascript">
	function check(){
	var a=document.getElementById("input").value;

	var flag=true;

 	for(var i=2;i<a;i++){
		if(a%2==0){
			flag=false;

			alert(a+" It is not prime");
			break;
		}
	}
	if(flag==true){
		alert(a+" It is prime number");
	}
}
</script>
</body>
</html>
